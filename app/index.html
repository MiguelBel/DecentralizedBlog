<!DOCTYPE html>
<html>
<head>
  <title>Decentralization</title>

  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="vendor/vex-3.0.0/js/vex.combined.min.js"></script>
  <script>vex.defaultOptions.className = 'vex-theme-wireframe'</script>
  <link rel="stylesheet" href="vendor/vex-3.0.0/css/vex.css" />
  <link rel="stylesheet" href="vendor/vex-3.0.0/css/vex-theme-wireframe.css" />
</head>
<body>
  <section class="posts">
    <section class="loading">
      <div class="spinner">
        <div class="double-bounce1"></div>
        <div class="double-bounce2"></div>
      </div>
    </section>

    <section class="contractSelector">
      <input type="text" id="contractInput">
      <button id="goToContract">Go to blog</button>
    </section>

    <section class="publishPost">
      <input type="text" id="postTitle" class="postTitle" placeholder="Title..." />
      <textarea id="postContent" placeholder="Content..."></textarea>
      <button id="submitButton">Publish</button>
      <button id="previewButton">Preview</button>
    </section>

    <section class="wrongContract">
      <h2>There is no blog associated to this contract.</h2>
    </section>

    <section class="content">
      <div class="title">
        <h1 id="titleContent"></h1>
      </div>
      <div class="list">
        <ul id="postsList">
        </ul>
      </div>
    </section>
  </section>

  <section class="version">
  </section>

  <script src="web3.min.js" type="text/javascript"></script>
  <script src="ipfs-api.js" type="text/javascript"></script>
  <script src="js/utils.js" type="text/javascript"></script>
  <script src="js/initializers/web3.js" type="text/javascript"></script>
  <script src="js/initializers/ipfs.js" type="text/javascript"></script>
  <script src="js/ui.js" type="text/javascript"></script>
  <script src="js/pages/contract_selection.js" type="text/javascript"></script>
  <script src="js/pages/show_posts.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>
</body>
</html>
